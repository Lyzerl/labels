<script>
const PROXY_URL = 'https://priority-proxy.lyzer-64d.workers.dev';

// ×”×’×“×¨×ª ×ª××¨×™×š ×‘×¨×™×¨×ª ××—×“×œ ×œ×”×™×•×
window.addEventListener('DOMContentLoaded', function() {
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('dateInput').value = today;
    document.getElementById('customerCodeInput').focus();
});

// ×¤×•× ×§×¦×™×™×ª ×—×™×¤×•×© ×¨××©×™×ª - ×¢× ×¤×™×œ×˜×¨ ×™×©×™×¨×•×ª ×‘×©×¨×ª
async function searchLabels() {
    const dateInput = document.getElementById('dateInput');
    const customerCodeInput = document.getElementById('customerCodeInput');
    const customerNameInput = document.getElementById('customerNameInput');

    const selectedDate = dateInput.value;
    const customerCode = customerCodeInput.value.trim();
    const customerName = customerNameInput.value.trim();

    // ×‘×“×™×§×” ×©×™×© ×œ×¤×—×•×ª ×¢×¨×š ××—×“
    if (!customerCode && !customerName) {
        showStatus('×× × ×”×–×Ÿ ××¡×¤×¨ ×œ×§×•×— ××• ×©× ×œ×§×•×—', 'error');
        return;
    }

    if (!selectedDate) {
        showStatus('×× × ×‘×—×¨ ×ª××¨×™×š', 'error');
        return;
    }

    document.getElementById('searchBtn').disabled = true;

    try {
        showStatus('××—×¤×© ×‘×©×¨×ª...', 'loading');

        // ×‘× ×™×™×ª ×¤×™×œ×˜×¨ OData ××“×•×™×§
        const dateStr = selectedDate + 'T00:00:00Z';
        let filterParts = [`DUEDATE eq ${dateStr}`];

        // ×”×•×¡×¤×ª ×¤×™×œ×˜×¨ ×œ×¤×™ ××¡×¤×¨ ×œ×§×•×— (CUSTNAME)
        if (customerCode) {
            filterParts.push(`CUSTNAME eq '${customerCode}'`);
        }

        // ×”×•×¡×¤×ª ×¤×™×œ×˜×¨ ×œ×¤×™ ×©× ×œ×§×•×— (CUSTDES)
        if (customerName) {
            filterParts.push(`CUSTDES eq '${customerName}'`);
        }

        const filter = `$filter=${filterParts.join(' and ')}`;
        const url = `${PROXY_URL}?filter=${encodeURIComponent(filter)}&fetchAll=true`;

        console.log('Searching with URL:', url);

        const response = await fetch(url);

        if (!response.ok) {
            throw new Error(`×©×’×™××ª ×©×¨×ª: ${response.status}`);
        }

        const data = await response.json();
        const results = data.value || data;

        console.log('Results from server:', results.length);

        if (results.length === 0) {
            showStatus('×œ× × ××¦××• ×ª×•×¦××•×ª ×œ×—×™×¤×•×© ×–×”', 'error');
            document.getElementById('labelsContainer').innerHTML = '';
            hideResultsInfo();
            return;
        }

        showStatus(`âœ… × ××¦××• ${results.length} ×”×–×× ×•×ª`, 'success');
        displayLabels(results);

    } catch (error) {
        console.error('×©×’×™××” ×‘×—×™×¤×•×©:', error);
        showStatus(`âŒ ×©×’×™××”: ${error.message}`, 'error');
    } finally {
        document.getElementById('searchBtn').disabled = false;
    }
}

// ×”×¦×’×ª ××“×‘×§×•×ª
function displayLabels(orders) {
    // ×§×™×‘×•×¥ ×œ×¤×™ ×œ×§×•×— ×•×›×™×ª×”
    const groupedByCustomer = {};

    orders.forEach(order => {
        const customerKey = `${order.CUSTNAME}_${order.CODEDES}_${order.CUSTDES}`;
        const className = order.PRIT_CLASSNAME || '××—×¨';

        if (!groupedByCustomer[customerKey]) {
            groupedByCustomer[customerKey] = {
                customerName: order.CUSTNAME,
                customerCode: order.CODEDES,
                siteDesc: order.CUSTDES,
                dueDate: order.DUEDATE,
                kashrutType: order.SPEC2 || '',
                address: order.ADDRESS || order.CUSTADDRESS || '',
                distrLine: order.DISTRLINEDES || '',
                distrOrder: order.PRIT_DISTRORDER || '',
                packingMethod: order.PRIT_PACKINGMETHODDES || '',
                classes: {}  // ×›×™×ª×•×ª
            };
        }

        if (!groupedByCustomer[customerKey].classes[className]) {
            groupedByCustomer[customerKey].classes[className] = {
                hotItems: {},   // ×¤×¨×™×˜×™× ×—××™× - ××™×¤×•×™ ×œ×¤×™ ×©× ×”×¤×¨×™×˜
                coldItems: {},  // ×¤×¨×™×˜×™× ×§×¨×™× - ××™×¤×•×™ ×œ×¤×™ ×©× ×”×¤×¨×™×˜
                portionCount: parseFloat(order.PRIT_GENQUANT) || 0 // ××¡×¤×¨ ×× ×•×ª - ×œ×•×§×—×™× ×¤×¢× ××—×ª ×‘×œ×‘×“
            };
        }

        const itemName = (order.PARTDES || '').trim();
        const itemQuantity = order.TQUANT || '';
        const temperature = (order.PSPEC6 || '').trim();
        const category = (order.PSPEC7 || '').trim().toLowerCase();

        // ×‘×“×™×§×” ×× ×”×¤×¨×™×˜ ×œ×œ× ××œ×¨×’× ×™× - ×‘×•×“×§×™× ×’× ×‘-PSPEC7 ×•×’× ×‘-ALLERGENS
        const isAllergenFree = category.includes('×œ×œ× ××œ×¨×’× ×™×') ||
                               (order.ALLERGENS || '').toLowerCase().includes('×œ×œ× ××œ×¨×’× ×™×');

        if (itemName) {
            const itemData = {
                name: itemName,
                quantity: itemQuantity,
                isAllergenFree: isAllergenFree
            };

            // ×”×•×¡×¤×” ×œ×¨×©×™××” ×”××ª××™××” ×œ×¤×™ ×˜××¤×¨×˜×•×¨×”
            // ×‘×“×™×§×” ××“×•×™×§×ª ×™×•×ª×¨ - ×× ××›×™×œ "×—×" ××• "×—×‘×“" (×—× ×‘×“"×¥) ×•×œ× "×§×¨"
            const isHot = (temperature.includes('×—×') || temperature.includes('×—×‘×“')) && !temperature.includes('×§×¨');

            if (isHot) {
                // ×× ×”×¤×¨×™×˜ ×›×‘×¨ ×§×™×™×, ×œ× × ×•×¡×™×£ ××•×ª×• ×©×•×‘ (××™×—×•×“ ×›×¤×™×œ×•×™×•×ª)
                if (!groupedByCustomer[customerKey].classes[className].hotItems[itemName]) {
                    groupedByCustomer[customerKey].classes[className].hotItems[itemName] = itemData;
                }
            } else {
                if (!groupedByCustomer[customerKey].classes[className].coldItems[itemName]) {
                    groupedByCustomer[customerKey].classes[className].coldItems[itemName] = itemData;
                }
            }
        }
    });

    // ×™×¦×™×¨×ª HTML ×œ××“×‘×§×•×ª
    let html = '';
    let totalLabels = 0;

    Object.values(groupedByCustomer).forEach(customer => {
        // ×›×œ ×›×™×ª×” ×ª×§×‘×œ ××“×‘×§×” × ×¤×¨×“×ª
        Object.entries(customer.classes).forEach(([className, classData]) => {
            totalLabels++;
            html += generateLabelHTML(customer, className, classData);
        });
    });

    document.getElementById('labelsContainer').innerHTML = html;
    showResultsInfo(totalLabels);
}

    // ×§×‘×™×¢×ª ×œ×•×’×• ×œ×¤×™ ×›×©×¨×•×ª (××ª×•×š SPEC2)
    let logoPath = 'images/×‘×“×¥.png';

    if (kashrutText.includes('××”×“×¨×™×Ÿ ×¦×¤×ª') || kashrutText.includes('×‘×™×¡×˜×¨×™×¦×§×™')) {
        logoPath = 'images/×“×‘×§ ×‘×™×¡×˜×¨×™×¦×§×™.jpg';
    } else if (kashrutText.includes('×™×¨×•×¡×œ×‘×¡×§×™')) {

    const formattedDate = formatDate(customer.dueDate);

                    ${classData.portionCount > 0 ? `<div style="font-size: 17px; color: #2196F3; margin-top: 3px; font-weight: bold;">ğŸ½ï¸ ${classData.portionCount} ×× ×•×ª</div>` : ''}
                </div>
                <div class="label-date">
                    <div class="label-date-label">×ª××¨×™×š ××¡×¤×§×”:</div>

                    <div class="label-box label-box-hot">
                        <div class="label-box-name">ğŸ”¥ ×¤×¨×™×˜×™× ×—××™×</div>
                        <div class="label-box-items">

function formatDate(dateString) {
    if (!dateString) return '';
    const date = new Date(dateString);
    const day = String(date.getDate()).padStart(2, '0');
    const month = String(date.getMonth() + 1).padStart(2, '0');
    const year = date.getFullYear();
    return `${day}/${month}/${year}`;
}

function showStatus(message, type) {
    const statusDiv = document.getElementById('status');
    statusDiv.textContent = message;
    statusDiv.className = `status ${type}`;

    if (type === 'success') {
        setTimeout(() => {
            statusDiv.style.display = 'none';
        }, 3000);
    } else {
        statusDiv.style.display = 'block';
    }
}

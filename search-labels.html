<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>×—×™×¤×•×© ××“×‘×§×•×ª - Priority</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    direction: rtl;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    padding: 10px;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    background: white;
    border-radius: 15px;
    padding: 15px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
}

@media (min-width: 768px) {
    body {
        padding: 20px;
    }

    .container {
        padding: 30px;
    }
}

h1 {
    color: #4285f4;
    text-align: center;
    margin-bottom: 20px;
    font-size: 24px;
}

@media (min-width: 768px) {
    h1 {
        margin-bottom: 30px;
        font-size: 32px;
    }
}

.search-section {
    background: #f8f9fa;
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 20px;
}

@media (min-width: 768px) {
    .search-section {
        padding: 25px;
        margin-bottom: 30px;
    }
}

.search-box {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

@media (min-width: 768px) {
    .search-box {
        flex-direction: row;
    }
}

.search-input {
    width: 100%;
    padding: 14px 20px;
    font-size: 16px;
    border: 2px solid #ddd;
    border-radius: 8px;
    transition: border-color 0.3s;
}

@media (min-width: 768px) {
    .search-input {
        flex: 1;
        width: auto;
        padding: 12px 20px;
    }
}

.search-input:focus {
    outline: none;
    border-color: #4285f4;
}

.search-btn {
    width: 100%;
    padding: 14px 30px;
    background: #4285f4;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s;
}

@media (min-width: 768px) {
    .search-btn {
        width: auto;
        padding: 12px 30px;
        font-size: 16px;
    }
}

.search-btn:hover:not(:disabled) {
    background: #3367d6;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(66, 133, 244, 0.3);
}

.search-btn:disabled {
    background: #ccc;
    cursor: not-allowed;
}


.back-btn {
    width: 100%;
    padding: 12px 20px;
    background: #6c757d;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    margin-bottom: 15px;
    font-size: 16px;
}

@media (min-width: 768px) {
    .back-btn {
        width: auto;
        padding: 10px 20px;
        font-size: 14px;
    }
}

.back-btn:hover {
    background: #5a6268;
}

.status {
    padding: 15px;
    margin: 15px 0;
    border-radius: 8px;
    text-align: center;
    font-weight: bold;
}

.status.loading {
    background: #fff3e0;
    color: #ff9800;
}

.status.success {
    background: #e8f5e9;
    color: #4caf50;
}

.status.error {
    background: #ffebee;
    color: #f44336;
}

.results-info {
    background: #e3f2fd;
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 20px;
    display: none;
}

.results-info.show {
    display: block;
}

.labels-container {
    margin-top: 30px;
}

.label-item {
    page-break-inside: avoid;
    break-inside: avoid;
    margin-bottom: 15px;
    border: 2px solid #333;
    border-radius: 8px;
    overflow: hidden;
    background: white;
}

.label-header {
    display: grid;
    grid-template-columns: 1fr 2fr 1fr;
    gap: 10px;
    background: #f5f5f5;
    padding: 10px;
    border-bottom: 2px solid #333;
}

.label-logo {
    display: flex;
    align-items: center;
    justify-content: center;
}

.label-logo img {
    max-width: 100%;
    max-height: 65px;
    width: auto;
    height: auto;
    object-fit: contain;
}

.label-customer {
    display: flex;
    flex-direction: column;
    justify-content: center;
    text-align: center;
}

.label-customer-name {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 5px;
}

.label-customer-code {
    font-size: 14px;
    color: #666;
}

.label-date {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
}

.label-date-label {
    font-size: 12px;
    color: #666;
    margin-bottom: 3px;
}

.label-date-value {
    font-size: 16px;
    font-weight: bold;
}

.label-boxes {
    padding: 15px;
}

.label-box-row {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 10px;
    margin-bottom: 10px;
}

.label-box-row:last-child {
    margin-bottom: 0;
}

.label-box {
    border: 1px solid #ddd;
    border-radius: 6px;
    padding: 12px;
    background: #fafafa;
}

.label-box-name {
    font-weight: bold;
    font-size: 14px;
    margin-bottom: 8px;
    color: #333;
    border-bottom: 1px solid #ddd;
    padding-bottom: 5px;
}

.label-box-items {
    font-size: 13px;
    line-height: 1.6;
}

.label-box-item {
    padding: 3px 0;
    border-bottom: 1px dotted #e0e0e0;
}

.label-box-item:last-child {
    border-bottom: none;
}

.label-footer {
    background: #f5f5f5;
    padding: 10px;
    text-align: center;
    border-top: 2px solid #333;
}

.label-notes {
    font-size: 13px;
    color: #666;
    margin-bottom: 5px;
}

.label-delivery {
    font-size: 14px;
    font-weight: bold;
    color: #333;
}

.print-btn {
    position: fixed;
    bottom: 30px;
    left: 30px;
    padding: 15px 25px;
    background: #34a853;
    color: white;
    border: none;
    border-radius: 50px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(52, 168, 83, 0.4);
    transition: all 0.3s;
    display: none;
    z-index: 1000;
}

.print-btn.show {
    display: block;
}

.print-btn:hover {
    background: #2d8e47;
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(52, 168, 83, 0.5);
}

@media print {
    body {
        background: white;
        padding: 0;
    }

    .container {
        box-shadow: none;
        padding: 10px;
    }

    .search-section,
    .back-btn,
    .status,
    .results-info,
    .print-btn {
        display: none !important;
    }

    h1 {
        font-size: 18pt;
        margin-bottom: 15px;
    }

    .label-item {
        page-break-inside: avoid;
        margin-bottom: 10px;
    }
}

@media screen and (max-width: 768px) {
    .label-header {
        grid-template-columns: 1fr;
        gap: 15px;
    }

    .label-logo {
        order: 1;
    }

    .label-customer {
        order: 2;
    }

    .label-date {
        order: 3;
    }

    .label-box-row {
        grid-template-columns: 1fr;
    }

    .label-customer-name {
        font-size: 16px;
    }

    .label-customer-code {
        font-size: 13px;
    }

    .label-date-value {
        font-size: 14px;
    }

    .label-box {
        padding: 10px;
    }

    .label-box-name {
        font-size: 13px;
    }

    .label-box-items {
        font-size: 12px;
    }

    .print-btn {
        bottom: 15px;
        left: 15px;
        right: 15px;
        width: calc(100% - 30px);
        padding: 12px 20px;
    }
}
</style>

<body>

<div class="container">
    <button class="back-btn" onclick="window.location.href='index.html'">â† ×—×–×•×¨ ×œ×“×£ ×”×¨××©×™</button>

    <h1>ğŸ” ×—×™×¤×•×© ××”×™×¨ ×œ××“×‘×§×•×ª</h1>

    <div class="search-section">
        <div class="search-box">
            <input type="text"
                   id="searchInput"
                   class="search-input"
                   placeholder="×”×§×œ×“ ××¡×¤×¨ ×œ×§×•×—, ×©× ×œ×§×•×— ××• ×ª×™××•×¨ ××ª×¨..."
                   onkeypress="if(event.key==='Enter') searchLabels()">
            <button class="search-btn" onclick="searchLabels()" id="searchBtn">
                ğŸ” ×—×¤×©
            </button>
        </div>
    </div>

    <div id="status"></div>

    <div id="resultsInfo" class="results-info"></div>

    <div id="labelsContainer" class="labels-container"></div>
</div>

<button class="print-btn" id="printBtn" onclick="window.print()">
    ğŸ–¨ï¸ ×”×“×¤×¡ ××“×‘×§×•×ª
</button>

<script>
const PROXY_URL = 'https://priority-proxy.lyzer-64d.workers.dev';

// ×¤×•× ×§×¦×™×™×ª ×—×™×¤×•×© ×¨××©×™×ª
async function searchLabels() {
    const searchInput = document.getElementById('searchInput');
    const searchValue = searchInput.value.trim();

    if (!searchValue) {
        showStatus('×× × ×”×–×Ÿ ×¢×¨×š ×œ×—×™×¤×•×©', 'error');
        return;
    }

    showStatus('××—×¤×©...', 'loading');
    document.getElementById('searchBtn').disabled = true;

    try {
        // ×‘× ×™×™×ª ×©××™×œ×ª×” - ×—×™×¤×•×© ×‘×›×œ ×”×©×“×•×ª
        const today = new Date().toISOString().split('T')[0];

        // ×—×™×¤×•×© ×¢× substringof (×ª×—×‘×™×¨ ×™×©×Ÿ ×©×œ OData ×©×¢×•×‘×“ ×¢× Priority)
        const filter = `$filter=DUEDATE eq datetime'${today}' and (substringof('${searchValue}',CUSTNAME) or substringof('${searchValue}',CUSTDES) or substringof('${searchValue}',CODEDES))&$orderby=DISTRLINECODE,PRIT_DISTRORDER&$top=500`;

        const url = `${PROXY_URL}?table=PRIT_ORDPACK_ONE&filter=${encodeURIComponent(filter)}`;

        console.log('Searching with URL:', url);

        const response = await fetch(url);

        if (!response.ok) {
            throw new Error(`×©×’×™××ª ×©×¨×ª: ${response.status}`);
        }

        const data = await response.json();
        const results = data.value || data;

        console.log('Results:', results);

        if (results.length === 0) {
            showStatus('×œ× × ××¦××• ×ª×•×¦××•×ª ×œ×—×™×¤×•×© ×–×”', 'error');
            document.getElementById('labelsContainer').innerHTML = '';
            hideResultsInfo();
            hidePrintBtn();
            return;
        }

        showStatus(`× ××¦××• ${results.length} ×”×–×× ×•×ª`, 'success');
        displayLabels(results);

    } catch (error) {
        console.error('×©×’×™××” ×‘×—×™×¤×•×©:', error);
        showStatus(`×©×’×™××” ×‘×—×™×¤×•×©: ${error.message}`, 'error');
    } finally {
        document.getElementById('searchBtn').disabled = false;
    }
}

// ×”×¦×’×ª ××“×‘×§×•×ª
function displayLabels(orders) {
    // ×§×™×‘×•×¥ ×œ×¤×™ ×œ×§×•×—
    const groupedByCustomer = {};

    orders.forEach(order => {
        const key = `${order.CUSTNAME}_${order.CODEDES}_${order.CUSTDES}`;

        if (!groupedByCustomer[key]) {
            groupedByCustomer[key] = {
                customerName: order.CUSTNAME,
                customerCode: order.CODEDES,
                siteDesc: order.CUSTDES,
                dueDate: order.DUEDATE,
                kashrutType: order.SPEC2 || '',
                distrLine: order.DISTRLINEDES || '',
                distrOrder: order.PRIT_DISTRORDER || '',
                boxes: {}
            };
        }

        const boxName = order.PRIT_CLASSNAME || '××—×¨';

        if (!groupedByCustomer[key].boxes[boxName]) {
            groupedByCustomer[key].boxes[boxName] = [];
        }

        const itemText = `${order.TQUANT || ''} ${order.PARTDES || ''}`.trim();
        if (itemText) {
            groupedByCustomer[key].boxes[boxName].push(itemText);
        }
    });

    // ×™×¦×™×¨×ª HTML ×œ××“×‘×§×•×ª
    let html = '';
    let totalLabels = 0;

    Object.values(groupedByCustomer).forEach(customer => {
        totalLabels++;
        html += generateLabelHTML(customer);
    });

    document.getElementById('labelsContainer').innerHTML = html;
    showResultsInfo(totalLabels);
    showPrintBtn();
}

// ×™×¦×™×¨×ª HTML ×œ××“×‘×§×” ×‘×•×“×“×ª
function generateLabelHTML(customer) {
    // ×§×‘×™×¢×ª ×œ×•×’×• ×œ×¤×™ ×›×©×¨×•×ª
    let logoPath = 'images/×‘×“×¥.png';
    let kashrutText = '×‘×”×©×’×—×ª ×”×‘×“"×¥ ×™×¨×•×©×œ×™×';

    if (customer.kashrutType.includes('××”×“×¨×™×Ÿ ×¦×¤×ª')) {
        logoPath = 'images/×“×‘×§ ×‘×™×¡×˜×¨×™×¦×§×™.jpg';
        kashrutText = '×›×©×¨ ×œ××”×“×¨×™×Ÿ - ×¨×‘× ×•×ª ×¦×¤×ª';
    } else if (customer.kashrutType.includes('×™×¨×•×¡×œ×‘×¡×§×™')) {
        logoPath = 'images/×œ×•×’×• ×™×¨×•×¡×œ×‘×¡×§×™.jpg';
        kashrutText = '× ×—×œ×ª ×”×›×©×¨×•×ª';
    }

    // ×¤×•×¨××˜ ×ª××¨×™×š
    const formattedDate = formatDate(customer.dueDate);

    let html = `
        <div class="label-item">
            <div class="label-header">
                <div class="label-logo">
                    <img src="${logoPath}" alt="${kashrutText}"
                         onerror="this.style.display='none'">
                </div>
                <div class="label-customer">
                    <div class="label-customer-name">${customer.customerName || ''}</div>
                    <div class="label-customer-code">${customer.siteDesc || ''}</div>
                </div>
                <div class="label-date">
                    <div class="label-date-label">×ª××¨×™×š ××¡×¤×§×”:</div>
                    <div class="label-date-value">${formattedDate}</div>
                </div>
            </div>

            <div class="label-boxes">
    `;

    // ×”×•×¡×¤×ª ×××¨×–×™×
    const boxNames = Object.keys(customer.boxes).sort();
    const rows = [];

    for (let i = 0; i < boxNames.length; i += 3) {
        const rowBoxes = boxNames.slice(i, i + 3);
        rows.push(rowBoxes);
    }

    rows.forEach(rowBoxes => {
        html += '<div class="label-box-row">';
        rowBoxes.forEach(boxName => {
            const items = customer.boxes[boxName];
            html += `
                <div class="label-box">
                    <div class="label-box-name">${boxName}</div>
                    <div class="label-box-items">
            `;
            items.forEach(item => {
                html += `<div class="label-box-item">${item}</div>`;
            });
            html += `
                    </div>
                </div>
            `;
        });
        html += '</div>';
    });

    html += `
            </div>

            <div class="label-footer">
                <div class="label-notes">${kashrutText}</div>
                <div class="label-delivery">×§×• ×—×œ×•×§×”: ${customer.distrLine} | ×¡×“×¨: ${customer.distrOrder}</div>
            </div>
        </div>
    `;

    return html;
}

// ×¤×•×¨××˜ ×ª××¨×™×š
function formatDate(dateString) {
    if (!dateString) return '';
    const date = new Date(dateString);
    const day = String(date.getDate()).padStart(2, '0');
    const month = String(date.getMonth() + 1).padStart(2, '0');
    const year = date.getFullYear();
    return `${day}/${month}/${year}`;
}

// ×”×¦×’×ª ×¡×˜×˜×•×¡
function showStatus(message, type) {
    const statusDiv = document.getElementById('status');
    statusDiv.textContent = message;
    statusDiv.className = `status ${type}`;

    if (type === 'success') {
        setTimeout(() => {
            statusDiv.style.display = 'none';
        }, 3000);
    } else {
        statusDiv.style.display = 'block';
    }
}

// ×”×¦×’×ª ××™×“×¢ ×ª×•×¦××•×ª
function showResultsInfo(count) {
    const infoDiv = document.getElementById('resultsInfo');
    infoDiv.textContent = `× ××¦××• ${count} ××“×‘×§×•×ª`;
    infoDiv.className = 'results-info show';
}

function hideResultsInfo() {
    const infoDiv = document.getElementById('resultsInfo');
    infoDiv.className = 'results-info';
}

// ×”×¦×’×ª ×›×¤×ª×•×¨ ×”×“×¤×¡×”
function showPrintBtn() {
    document.getElementById('printBtn').className = 'print-btn show';
}

function hidePrintBtn() {
    document.getElementById('printBtn').className = 'print-btn';
}

// ×¤×•×§×•×¡ ×¢×œ ×©×“×” ×”×—×™×¤×•×© ×‘×˜×¢×™× ×ª ×”×“×£
window.addEventListener('load', () => {
    document.getElementById('searchInput').focus();
});
</script>
